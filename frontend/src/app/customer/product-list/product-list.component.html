<div class="container">
        <h2>Products</h2>
        <div class="row">
            <div class =" col-lg-4" *ngFor="let product of products; index as productId">
                <div class="card">
                    <img [src]="product.url" class="card-img-top" alt="..." width=110px height="200px">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
                                {{ product.name }}
    
                            </a>
                        </h5>
    
                        <p *ngIf="product.description" class="card-text">
                            Description: {{ product.description }}
                        </p>
    
                        <h4>{{ product.price | currency:'INR' }}<br>
